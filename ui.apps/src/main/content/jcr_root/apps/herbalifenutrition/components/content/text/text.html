<div data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"
	 data-sly-use.textExtended="com.herbalife.nutrition.sites.core.models.TextExtended"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${textModel.text}"
     data-sly-attribute.id="${textExtended.ReadMoreEnabled ? 'showmore' : ''}"
     class="cmp-text ${textExtended.ReadMoreEnabled ? 'showMore' : ''}">
    <p class="cmp-text__paragraph"
       data-sly-unwrap="${textModel.isRichText}">${text @ context = textModel.isRichText ? 'html' : 'text'}</p>
</div>
<div data-sly-test="${textExtended.ReadMoreEnabled}" data-sly-unwrap>
    <input type="hidden" id="read-more" value="${'fragments.button.read.more' @ i18n}" />
    <input type="hidden" id="read-less" value="${'fragments.button.read.less' @ i18n}" />
	<p id="showmore-button-" class="cmp-button showmore-button">${'fragments.button.read.more' @ i18n }</p>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-text'}"></sly>
