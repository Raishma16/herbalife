<!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->
<sly data-sly-use.list="com.herbalife.nutrition.sites.core.models.ContentFragmentListModel"
     data-sly-test="${list.listItems.size>0}"
     data-sly-use.fragmentTemplate="herbalifenutrition/components/content/contentfragmentdetail/templates.html"
     data-sly-use.cfmjs="herbalifenutrition/components/content/contentfragmentdetail/contentfragment.js">

    <section data-sly-list.fragment="${list.listItems}"
             class="cmp-contentfragmentlist">
			 <sly data-sly-call="${fragmentTemplate.contentFragment @ fragment=fragment, wcmmode=wcmmode, template=cfmjs.template, list='true'}"></sly>
    </section>
</sly>

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=list.listItems.size == 0, classAppend='cq-dd-contentfragmentlist'}"></sly>
