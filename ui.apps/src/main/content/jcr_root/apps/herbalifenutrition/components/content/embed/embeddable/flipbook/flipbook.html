<iframe title="${properties.title}" 
		src="${properties.source}" 
        width="${properties.width || '100%' @ context='scriptString'}" 
        height="${properties.height || '100%' @ context='scriptString'}" 
        frameborder="0" 
        marginwidth="0" 
        marginheight="0" 
        scrolling="no" 
        allowfullscreen="allowfullscreen"></iframe>
